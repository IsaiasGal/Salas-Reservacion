<div class="container"> 
  <div class="row"> 
      <div class="mx-auto" style="width: 400px"> 
          <article class="calendar-wrapper" *ngIf="!isDateSeleccionada" >
              <igx-calendar selection="multi" [showWeekNumbers]="true"
                (selected)="onDateSelected($event)"
              ></igx-calendar>
          </article>
      </div>
  </div>          
  <app-reservar-sala-hora [fecha]="fechaSeleccionada" *ngIf="isDateSeleccionada"></app-reservar-sala-hora>
</div>
